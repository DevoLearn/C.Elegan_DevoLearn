<!DOCTYPE html>
<html>
    <head>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap_min.css') }}">

        <link rel="icon" type="image/png" sizes="96x96" href="static/devoworm-logo.png">

    </head>


<body style=" background-color: black;">
    <section>
        <div class="container p-5">
          <div class="row mb-5 text-center text-white">
            <div class="col-lg-10 mx-auto">
              <a  href="https://devoworm.weebly.com/" style="text-decoration: none; "><h1 class="display-4" style="color: white">DevoWorm Group </h1></a>
              <p class="lead" style="color: white">Takes in microscopy images of embryogenesis process, segment cell bodies and can calculate the centroids and area of each of the cell.</p>
            </div>
          </div>


          <div class="row">
            <div class="col-lg-5 mx-auto">
              <div class="p-5 bg-white shadow rounded-lg"><!-- <img src="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" alt="" width="200" class="d-block mx-auto mb-4 rounded-pill"> -->


           <a href="/downloadcsv">Download CSV file</a>
              {%for key, value in final_list.items() %}
              <img src="data:image/jpeg;base64, {{value}}" style="width:300;height:500px;"> </img>
            <a id="download_image" download="image.jpg" href="data:image/jpeg;base64, {{value}}  ">Download</a>
            {%endfor%}

            </div>
            </div>

          </div>
        </div>

        <div class="mb-5 text-center text-white">
            <div class="col-lg-10 mx-auto">
                <h6 style="color: white">DevoWorm Group </h6>
                <h4 style="color: white">
                    <h4 style="color : white">Powered by OpenWorm Foundation</h4>
                </h4>
            </div>
        </div>
      </section>
    </body>


    <script>

$(function() {
    $('#upload-file-btn').click(function() {
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success:function(response){ document.write(response);
            },
        });
    });
});

</script>


</html>
